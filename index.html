<!doctype html>
<meta charset="UTF-8">
<html>

<head>
  <title>Dashboard - Inspection by drone</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="module">
    import "/node_modules/@technology/webgl-viewer/dist/es/TrimbimPlugin.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/WebglViewer.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/MarkupPlugin.js";
  </script>
</head>

<body>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
  <div class="wrapper">
    <div class="box topbar">
      <span class="title">Bjørnaforden Bru Drift og Vedlikehold</span>
      <a href="index.html" id="btn_environment" class="topbar-button">Environment</a>
      <a href="drone.html" id="btn_drone_inspection" class="topbar-button">Drone Inspection</a>
      <a href="traffic.html" id="btn_traffic" class="topbar-button">Traffic</a>
    </div>
    <div class="box info">
      <div id="container2" style="height: 400px; margin: 0 auto"></div>
    </div>
    <div id="viewerwrapper" class="box view">
        <button id="fullscreen">Fullscreen On/Off</button>
        <button id="ortho">Terrain On/Off</button>
        <button id="flightpath">Draw Drone Flight Path</button>
        <button id="startdrone">Start Drone</button>
        <button id="nvdb">NVDB Data On/Off</button>
      <webgl-viewer active-tool="selection" id="viewer">
        <trimbim-plugin slot="plugins"></trimbim-plugin>
      </webgl-viewer>
    </div>
    <div class="box sensor">
      <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
  </div>
  <!-- <script src="https://www.yr.no/place/Norway/Hordaland/Tysnes/Bjørnafjorden/external_box_hour_by_hour.js"></script><noscript><a href="https://www.yr.no/place/Norway/Hordaland/Tysnes/Bjørnafjorden/">yr.no: Forecast for Bjørnafjorden</a></noscript> -->
  <script src="index.js"></script>
  <script src="src/viewer.js" type="module"></script>
</body>

</html>
