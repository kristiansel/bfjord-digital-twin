<!doctype html>
<meta charset="UTF-8">
<html>

<head>
  <title>Forvaltning, drift og vedlikehold av Bjørnafjorden</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <script type="module">
    import "/node_modules/@technology/webgl-viewer/dist/es/TrimbimPlugin.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/WebglViewer.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/MarkupPlugin.js";
  </script>
</head>

<body>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
  <div class="wrapper">
    <div class="box topbar">
      <img class="logo" src="assets/statens_vegvesen_new.png"></img>
      <span class="title">Forvaltning, drift og vedlikehold av Bjørnafjorden</span>
      <div class="flex-separator"></div>
      <a href="index.html" id="btn_environment" class="topbar-button">Miljø</a>
      <a href="drone.html" id="btn_drone_inspection" class="topbar-button">Droneinspeksjon</a>
      <a href="traffic.html" id="btn_traffic" class="topbar-button">Trafikk</a>
    </div>
    <div class="box info">
      <div id="container2" style="height: 400px; margin: 0 auto"></div>
    </div>
    <div id="viewerwrapper" class="box view view-inner-wrapper">
      <div class="viewer-div">
        <webgl-viewer active-tool="selection" id="viewer">
          <trimbim-plugin slot="plugins"></trimbim-plugin>
        </webgl-viewer>
      </div>
      <div id="legend-div" class="legend-div" style="visibility:hidden;">
        <div style="flex:1;"></div>
        <img class="legend-img" src="assets/nvdb_forklaring.png"></img>
      </div>
      <div class="view-buttons-wrapper">
        <button id="fullscreen">Fullskjerm Av/På</button>
        <button id="ortho">Terreng Av/På</button>
        <button id="nvdb">NVDB Data Av/På</button>
      </div>
    </div>
    <div class="box sensor">
      <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    </div>
  </div>

  <script src="src/viewer.js" type="module"></script>
</body>

</html>
