<!doctype html>
<meta charset="UTF-8">
<html>

<head>
  <title>Bjørnaforden Bru Drift og Vedlikehold</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/drone.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <script type="module">
    import "/node_modules/@technology/webgl-viewer/dist/es/TrimbimPlugin.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/WebglViewer.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/MarkupPlugin.js";
  </script>
</head>

<body>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
  <div class="wrapper">
    <div class="box topbar">
      <img class="logo" src="assets/statens_vegvesen.png"></img>
      <span class="title">Bjørnaforden Bru Drift og Vedlikehold</span>
      <div class="flex-separator"></div>
      <a href="index.html" id="btn_environment" class="topbar-button">Environment</a>
      <a href="drone.html" id="btn_drone_inspection" class="topbar-button">Drone Inspection</a>
      <a href="traffic.html" id="btn_traffic" class="topbar-button">Traffic</a>
    </div>
    <div class="box video">
      <!-- <video width="320" height="240" controls> -->
      <video id="drone_video" width="100%" height="100%">
        <source src="assets/drone.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div id="viewerwrapper" class="box view">
      <button id="fullscreen">Fullscreen On/Off</button>
      <button id="flightpath">Draw Drone Flight Path</button>
      <button id="startdrone">Start Drone</button>
      <webgl-viewer active-tool="selection" id="viewer">
        <trimbim-plugin slot="plugins"></trimbim-plugin>
      </webgl-viewer>
    </div>
    <div class="box cracks">
      Cracks
    </div>
    <div class="box info">
      Info
    </div>
  </div>
  <script src="drone.js"></script>
  <script src="src/viewer.js" type="module"></script>
</body>

</html>
