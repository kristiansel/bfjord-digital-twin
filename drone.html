<!doctype html>
<meta charset="UTF-8">
<html>

<head>
  <title>Bjørnaforden Bru Drift og Vedlikehold</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/drone.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
  <script type="module">
    import "/node_modules/@technology/webgl-viewer/dist/es/TrimbimPlugin.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/WebglViewer.js";
    import "/node_modules/@technology/webgl-viewer/dist/es/MarkupPlugin.js";
  </script>
</head>

<body>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
  </style>
  <div class="wrapper">
    <div class="box topbar">
      <img class="logo" src="assets/statens_vegvesen_new.png"></img>
      <span class="title">Bjørnaforden Bru Drift og Vedlikehold</span>
      <div class="flex-separator"></div>
      <a href="index.html" id="btn_environment" class="topbar-button">Miljø</a>
      <a href="drone.html" id="btn_drone_inspection" class="topbar-button">Droneinspeksjon</a>
      <a href="traffic.html" id="btn_traffic" class="topbar-button">Trafikk</a>
    </div>
    <div class="box video">
      <!-- <video width="320" height="240" controls> -->
      <video id="drone_video" width="100%" height="100%">
        <source src="assets/drone_good.mp4" type="video/mp4">
        Nettleseren støtter ikke video
      </video>
    </div>
    <div id="viewerwrapper" class="box view view-inner-wrapper">
      <div class="viewer-div">
        <webgl-viewer active-tool="selection" id="viewer">
          <trimbim-plugin slot="plugins"></trimbim-plugin>
        </webgl-viewer>
      </div>
      <div class="view-buttons-wrapper">
        <button id="fullscreen">Fullskjerm Av/På</button>
        <button id="flightpath">Tegn Dronens Flybane</button>
        <button id="startdrone">Start Drone</button>
      </div>
    </div>
    <div class="box cracks">
      <div id="cracks-container" class="card-container">
        <!-- <img class="crack-img" src="assets/crack1.jpg">
        <img class="crack-img" src="assets/crack2.jpg">
        <img class="crack-img" src="assets/crack3.jpg">
        <img class="crack-img" src="assets/crack4.jpg">
        <img class="crack-img" src="assets/crack5.jpg"> -->
      </div>
    </div>
    <div class="box info">
      <div id="crack-info-container" class="crack-info-container">
        <!-- <h3>Crack Info</h3> -->
        <div id="crack-info"></div>
      </div>
    </div>
  </div>
  <script src="drone.js"></script>
  <script src="src/viewer.js" type="module"></script>
</body>

</html>
